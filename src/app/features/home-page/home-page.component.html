<div class="flex flex-col items-center justify-center min-h-screen bg-white p-4">
  <h1 class="text-5xl font-bold text-gray-800 mb-6 text-center">
    Wikipedia Search
  </h1>

  <div class="w-full max-w-md flex gap-2">
    <input
      type="text"
      pInputText
      placeholder="Enter search term..."
      [(ngModel)]="query"
      class="flex-1"
    />

    <p-button
      type="button"
      label="Search"
      icon="pi pi-search"
      [disabled]="isSearching"
      (click)="onSearch()"
    />
  </div>
</div>
