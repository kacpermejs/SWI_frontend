<div class="flex flex-col gap-4 w-full md:w-[15rem]">

  <label class="font-semibold text-gray-700">Sort by</label>
  <p-dropdown
    class="w-full"
    [options]="sortOptions"
    [(ngModel)]="selectedSort"
    placeholder="Select sorting"
    [showClear]="false"
    [optionLabel]="'label'"
    [optionValue]="'value'"
  ></p-dropdown>

  <label class="font-semibold text-gray-700">Categories</label>

  <!-- Custom Chips Displayed Always -->
  <div class="flex flex-wrap gap-2 mb-2">
    <span
      *ngFor="let category of selectedCategories"
      class="bg-blue-100 text-blue-800 px-2 py-1 rounded-full text-sm flex items-center gap-1"
    >
      {{ category.name }}
      <button
        class="text-blue-500 hover:text-blue-700"
        (click)="removeCategory(category)"
      >
        âœ•
      </button>
    </span>
  </div>

  <!-- MultiSelect With Search -->
  <p-multiSelect
    class="w-full"
    [options]="availableCategories"
    [(ngModel)]="selectedCategories"
    [maxSelectedLabels]="0"
    optionLabel="name"
    display="comma"
    placeholder="Select categories"
    [filter]="true"
    filterPlaceholder="Search categories"
    (onFilter)="onCategoryFilter($event)"
  ></p-multiSelect>
    
  <!-- <label class="font-semibold text-gray-700">Article type</label>
  <p-dropdown
    class="w-full"
    [options]="articleTypeOptions"
    [(ngModel)]="articleType"
    placeholder="Select a status"
    [optionLabel]="'label'"
    [optionValue]="'value'"
    [showClear]="true"
  /> -->

  <p-button class="self-end" (onClick)="onApplyFilters()">
    Apply filters
  </p-button>
</div>
